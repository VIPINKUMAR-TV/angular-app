<h2 mat-dialog-title class="title">ðŸ“… Add New Day</h2>

<div mat-dialog-content>
  <form [formGroup]="addDayForm" class="form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Select Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Choose a date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="addDayForm.get('date')?.hasError('required')">Date is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>User ID</mat-label>
      <input matInput formControlName="userId" readonly />
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="addDayForm.invalid">Save</button>
</div>
