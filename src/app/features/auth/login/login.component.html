<div class="login-wrapper">
  <mat-card class="login-card">
    <div class="flex justify-between items-center mb-2">
      <h2 class="title">Welcome Back ðŸ‘‹</h2>
      <mat-slide-toggle color="primary" [(ngModel)]="darkModeValue">ðŸŒ™</mat-slide-toggle>
    </div>

    <p class="subtitle">Login to your account</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
      <!-- Email -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email" />
        <mat-icon matPrefix>mail</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email</mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" placeholder="Enter password" />
        <button mat-icon-button matSuffix type="button" (click)="hide.set(!hide())">
          <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-icon matPrefix>lock</mat-icon>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Min 6 characters</mat-error>
      </mat-form-field>

      <!-- Remember me -->
      <div class="remember-forgot">
        <mat-checkbox formControlName="rememberMe" color="primary">Remember me</mat-checkbox>
        <a href="#" class="forgot-link">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <button mat-raised-button color="primary" class="login-btn" type="submit" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>

    <p class="register-text">
      Donâ€™t have an account?
      <a routerLink="/register" class="link">Register</a>
    </p>
  </mat-card>
</div>
